<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParBridge!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Holtwood+One+SC&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: "Roboto Slab", serif; /* Added Roboto Slab as the default font */
        }
    
        #quiz-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 80vw;
            overflow-x: hidden;
        }
    
        #quiz-question {
            font-weight: bold; /* Making the quiz question bolder */
            margin-bottom: 10px; /* Adding margin for better spacing */
        }
    
        #quiz-options {
            display: flex;
            align-items: center;
            text-align: center;
            margin-top: 20px; /* Adjust margin as needed */
        }
    
        #quiz-options button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            font-family: "Roboto Slab", serif; /* Changing font for quiz options */
        }
    
        #game-over-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <audio id="mainBackgroundMusic" src="./music/pixelland.mp3" loop></audio>
    <audio id="quizBackgroundMusic" src="./music/quizbg.mp3" loop></audio>
    <audio id="correctAnswerSound" src="./music/correct.mp3"></audio>
    <audio id="jumpSound">
        <source src="./music/jump.mp3" type="audio/mp3">
    </audio>
    <canvas></canvas>
    <script src="game.js" type="module"></script>
    <div id="quiz-container">
        <div id="quiz-question">Quiz question goes here?</div>
        <div id="quiz-options">
            <button id="quiz-options-a" onclick="checkAnswer('a')">Option A</button>
            <button id="quiz-options-b" onclick="checkAnswer('b')">Option B</button>
            <button id="quiz-options-c" onclick="checkAnswer('c')">Option C</button>
            <!-- Add more buttons as needed -->
        </div>
        <div id="game-over-container">
            <h2>Game Over!</h2>
            <button onclick="restartGame()">Restart</button>
        </div>
    </div>
</body>

</html>
